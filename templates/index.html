<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 20;
        padding: 20;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body >
    <div id="map" style="width:90%; height=500px;"></div>
    <script>

    var map;
    //var bounds = new google.maps.LatLngBounds();

    function initMap() {
  
        var Kiev_center = {lat: 50.45, lng: 30.52};
  
        var mapOptions = {
          zoom: 14,
          mapTypeId: 'roadmap',
          center: new google.maps.LatLng(Kiev_center)
        };
  
        map = new google.maps.Map(document.getElementById('map'), mapOptions);

        get_details("all");
    };
</script>

<script>

    function get_details(request){

          $.getJSON('/db_details', {
            request : request
          }, function(data){
            console.log("Congrats!I'm inside json function!");
            
            //traversing each place in retrieved from backend list 
            var i;
            $.each( data['result'], function(i,place){ 
            //call for function to set a marker 
              placeMarker(place);
              
            });
          });  
          //map.fitBounds(bounds); 
        };

  function placeMarker(place){

    var position = new google.maps.LatLng(place.location_lat, place.location_lng);

    //set GoogleMaps marker
    var marker = new google.maps.Marker({
                position: position,
                title: place.title,
                map: map
            });

    //bounds.extend(position);

    //add info window content
    var infoWindowContent = 
        '<div class="info_content">' +
        '<h3>' + place.title + '</h3>' +
        '<p>Address:' + place.address + '</p>' + 
        //'<p>Working hours '+ place.open_hour + ' to ' + place.close_hour '</p>' +
        '<p><a>' + place.link_fb + '</a></p>' +
        '<p><a>' + place.link_inst + '</a></p>' +
        '<p><a>' + place.link_vk +  '</a></p>';

    var infoWindow = new google.maps.InfoWindow();
    
    //adding InfoWindow showing by click
    google.maps.event.addListener(marker, 'click', (function(marker) {
            return function() {
                infoWindow.setContent(infoWindowContent);
                infoWindow.open(map, marker);
            }
        })(marker));

  };

  /*var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(14);
        google.maps.event.removeListener(boundsListener);
    });*/

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC1GypWJ6A4tUCTPENVNgFpLsSezpalvk&signed_in=true&callback=initMap"></script>
    <!--jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
  </body>
</html>
